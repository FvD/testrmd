<!--html_preserve-->
<div class="testrmd-badge-container-outer">
  <div class="testrmd-badge-container-inner">
    {{#pass}}
      <span class="testrmd-badge label label-info" data-toggle="collapse" data-target="#{{chunk_id}}" aria-expanded="false" aria-controls="{{chunk_id}}">Tests passed</span>
    {{/pass}}
    {{^pass}}
      <span class="testrmd-badge label label-danger" data-toggle="collapse" data-target="#{{chunk_id}}" aria-expanded="false" aria-controls="{{chunk_id}}">{{error_count}} {{noun}} failed</span>
    {{/pass}}
  </div>
</div>
<div id="{{chunk_id}}" class="testrmd-chunk panel panel-{{bootstrap_class}} collapse">
  <div class="panel-heading">
<!--/html_preserve-->
{{content}}
  </div>
</div>
